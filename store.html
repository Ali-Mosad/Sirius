ط<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
 <link rel="stylesheet" href="store.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر النقابة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>متجر النقابة</h1>
    </header>
  <!-- Example Store Items -->
<div class="store">
    <div class="item-card" data-price="200000">
        <h3>تغيير لقب بشكل دائم</h3>
        <p>السعر: 200k</p>
        <button class="buy-button">شراء</button>
    </div>
    <div class="item-card" data-price="400000">
        <h3>تغيير لقب عضو لمدة 3 أيام</h3>
        <p>السعر: 400k</p>
        <button class="buy-button">شراء</button>
    </div>
    <!-- Add more items as needed -->
</div>

    <!-- Popup for Purchase -->
<div id="popup" style="display: none; flex-direction: column; align-items: center;">
    <div id="popupContent">
        <input type="text" id="nicknameInput" placeholder="أدخل لقبك هنا">
        <p id="balanceDisplay" style="margin-top: 10px;"></p>
        <p id="confirmationMessage" style="margin-top: 10px; display: none;"></p>
        <button id="confirmPurchaseButton" style="display: none;">تأكيد</button>
        <button id="cancelButton">إلغاء</button>
    </div>
</div>

<!-- Confirmation Message -->
<div id="purchaseConfirmation" style="display: none; flex-direction: column; align-items: center; text-align: center;">
    <h3 id="itemName"></h3>
    <p id="purchaseMessage"></p>
    <small id="screenshotMessage" style="margin-top: 5px;">قم بتصوير الشاشة وإرسالها للمسؤول عن المتجر</small>
    <button id="closeConfirmationButton">إغلاق</button>
</div>

<script src="store.js"></script>
</body>
</html>
