ط<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
 <link rel="stylesheet" href="store.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر النقابة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>متجر النقابة</h1>
    </header>
    <div class="store-container">
        <!-- Example Item -->
        <div class="item-card" data-price="200">
            <h2>تغيير لقب بشكل دائم</h2>
            <p class="price">200k</p>
            <button class="buy-button">شراء</button>
        </div>
        <!-- Add more items here -->
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>الرجاء إدخال اللقب</h2>
            <input type="text" id="nicknameInput" placeholder="أدخل اللقب">
            <button id="confirmButton">تأكيد</button>
            <button id="cancelButton">إلغاء</button>
        </div>
    </div>

<script src="store.js"></script>
</body>
</html>
