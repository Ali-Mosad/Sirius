<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر</title>
  <link rel="stylesheet" href="store.css">
</head>
<body>
  <header>
    <h1>مرحبا بك في المتجر</h1>
  </header>
  <main>
    <section id="shop">
      <div class="product">
        <h2>اسم المنتج</h2>
        <p>وصف المنتج</p>
        <button class="request-button">طلب العرض</button>
      </div>
      <!-- Add more products as needed -->
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3>أدخل العنوان</h3>
        <input type="text" id="title-input" placeholder="اكتب عنوانك هنا">
        <button id="submit-button">تأكيد</button>
      </div>
    </div>
  </main>
  <script src="store.js"></script>
</body>
</html>
