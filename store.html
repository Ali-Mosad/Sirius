ط<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
 <link rel="stylesheet" href="store.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر النقابة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>متجر النقابة</h1>
    </header>
  <!-- Example Store Items -->
<div class="store">
    <div class="item-card" data-price="200000">
        <h3>تغيير لقب بشكل دائم</h3>
        <p>السعر: 200k</p>
        <button class="buy-button">شراء</button>
    </div>
    <div class="item-card" data-price="400000">
        <h3>تغيير لقب عضو لمدة 3 أيام</h3>
        <p>السعر: 400k</p>
        <button class="buy-button">شراء</button>
    </div>
    <!-- Add more items as needed -->
</div>

   <!-- Popup for Nickname Input and Confirmation -->
<div id="popup" class="popup hidden">
    <div class="popup-content">
        <h3>قم بإدخال اللقب</h3>
        <input id="nicknameInput" type="text" placeholder="أدخل اللقب هنا" />
        <p id="balanceDisplay"></p>
        <p id="confirmationMessage" class="hidden"></p>
        <button id="confirmPurchaseButton" class="hidden">تأكيد</button>
        <button id="cancelButton">إلغاء</button>
    </div>
</div>

<!-- Confirmation Screen -->
<div id="purchaseConfirmation" class="popup hidden">
    <div class="popup-content">
        <h3 id="itemName"></h3>
        <p id="purchaseMessage"></p>
        <small id="screenshotMessage">قم بتصوير الشاشة وإرسالها للمسؤول عن المتجر</small>
        <button id="closeConfirmationButton">إغلاق</button>
    </div>
</div>

<script src="store.js"></script>
</body>
</html>
